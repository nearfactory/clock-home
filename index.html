<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME-CLOCK</title>

    <!--FontAwesome読み込み-->
    <script src="https://kit.fontawesome.com/2cd68e5bc6.js" crossorigin="anonymous"></script>

    <!--リセットcssの読み込み-->
    <link href="https://nearfactory.github.io/clock-home/asset/reset.css" rel="stylesheet">

    <!--自作cssの読み込み-->
    <link href="https://nearfactory.github.io/clock-home/asset/access.css" rel="stylesheet">
    <link href="https://nearfactory.github.io/clock-home/asset/style.css" rel="stylesheet">

    <!--googleFontsの読み込み-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="clockContainer">
      <h1 id="time"></h1>
      <span id="span1"></span>
      <span id="span2"></span>
      <span id="span3"></span>
    </div>

    <div id="calendarContainer">
      <ul>
        <li id="calendar1">
          <div>
            <h2 id="dayAndMonth"></h2>
          </div>
          
          <div>
            <h1 id="date"></h1>
          </div>
        </li>
        <li id="calendar2">
        </li>
      </ul>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://nearfactory.github.io/clock-home/asset/script.js"></script>
  </body>
</html>
